<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon / iOS Home Screen Icon -->
    <link rel="icon" href="/favicon.png" type="image/png" />
    <!-- Use an existing asset for iOS until dedicated icons are generated -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    
    <!-- Viewport - Disable zoom for PWA/mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#00ff00" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#00ff00" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#00ff00" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="RouGee.app" />
    
    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Title & Description -->
    <title>RouGee.app - Blockchain Music Platform</title>
    <meta name="description" content="Discover, stream, and support artists on the decentralized music platform. Launch your music as NFTs and connect with fans on the blockchain." />
    <meta name="author" content="RouGee.app" />
    <meta name="keywords" content="blockchain music, NFT music, decentralized streaming, crypto music, XRGE, Base network, music tokens" />

    <!-- Open Graph -->
    <meta property="og:title" content="RouGee.app - Decentralized Music Platform" />
    <meta property="og:description" content="The decentralized music platform where artists own their content and fans discover amazing beats. Powered by blockchain and IPFS." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/rougee-new-og.jpg" />
    <meta property="og:url" content="https://rougee.app" />
    <meta property="og:site_name" content="RouGee.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@rougeenetwork" />
    <meta name="twitter:title" content="RouGee.app - Decentralized Music Platform" />
    <meta name="twitter:description" content="The decentralized music platform where artists own their content and fans discover amazing beats." />
    <meta name="twitter:image" content="/rougee-new-og.jpg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
