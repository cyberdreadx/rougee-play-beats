    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --neon-green: #00ff00;
        --neon-green-dim: #00cc00;
        --dark-bg: #0a0a0a;
        --dark-surface: #111111;
        --text-primary: #ffffff;
        --text-secondary: #888888;
      }

      body {
        font-family: 'Syne', sans-serif;
        background: var(--dark-bg);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Animated grid background */
      .grid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
        pointer-events: none;
      }

      @keyframes gridMove {
        0% { transform: translateY(0); }
        100% { transform: translateY(50px); }
      }

      /* Floating particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--neon-green);
        border-radius: 50%;
        opacity: 0.6;
        animation: float 8s ease-in-out infinite;
        box-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
      }

      .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 7s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 9s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 6s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 3s; animation-duration: 8s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 4s; animation-duration: 10s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 7s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 6s; animation-duration: 9s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 7s; animation-duration: 6s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 8s; animation-duration: 8s; }

      @keyframes float {
        0%, 100% { 
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
          transform: scale(1);
        }
        90% {
          opacity: 0.6;
          transform: scale(1);
        }
        100% {
          transform: translateY(-100vh) scale(0);
          opacity: 0;
        }
      }

      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }

      /* Logo/Brand */
      .logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 3.5rem;
        font-weight: 900;
        letter-spacing: 0.1em;
        margin-bottom: 1rem;
        text-shadow: 
          0 0 10px var(--neon-green),
          0 0 20px var(--neon-green),
          0 0 40px var(--neon-green),
          0 0 80px var(--neon-green);
        color: var(--neon-green);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { 
          text-shadow: 
            0 0 10px var(--neon-green),
            0 0 20px var(--neon-green),
            0 0 40px var(--neon-green);
        }
        50% { 
          text-shadow: 
            0 0 20px var(--neon-green),
            0 0 40px var(--neon-green),
            0 0 80px var(--neon-green),
            0 0 120px var(--neon-green);
        }
      }

      .tagline {
        font-family: 'Orbitron', sans-serif;
        font-size: 0.9rem;
        letter-spacing: 0.3em;
        color: var(--text-secondary);
        margin-bottom: 3rem;
        text-transform: uppercase;
      }

      /* Main message */
      .message {
        background: linear-gradient(135deg, rgba(0, 255, 0, 0.05), rgba(0, 255, 0, 0.02));
        border: 1px solid rgba(0, 255, 0, 0.2);
        border-radius: 16px;
        padding: 2.5rem;
        margin-bottom: 2rem;
        backdrop-filter: blur(10px);
      }

      .icon-container {
        margin-bottom: 1.5rem;
      }

      .gear-icon {
        width: 80px;
        height: 80px;
        stroke: var(--neon-green);
        animation: spin 4s linear infinite;
        filter: drop-shadow(0 0 10px var(--neon-green));
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-primary);
      }

      p {
        font-size: 1.1rem;
        line-height: 1.7;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }

      /* Waveform animation */
      .waveform {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        height: 40px;
        margin: 2rem 0;
      }

      .wave-bar {
        width: 4px;
        background: var(--neon-green);
        border-radius: 2px;
        animation: wave 1.2s ease-in-out infinite;
        box-shadow: 0 0 8px var(--neon-green);
      }

      .wave-bar:nth-child(1) { animation-delay: 0s; }
      .wave-bar:nth-child(2) { animation-delay: 0.1s; }
      .wave-bar:nth-child(3) { animation-delay: 0.2s; }
      .wave-bar:nth-child(4) { animation-delay: 0.3s; }
      .wave-bar:nth-child(5) { animation-delay: 0.4s; }
      .wave-bar:nth-child(6) { animation-delay: 0.5s; }
      .wave-bar:nth-child(7) { animation-delay: 0.6s; }
      .wave-bar:nth-child(8) { animation-delay: 0.7s; }
      .wave-bar:nth-child(9) { animation-delay: 0.8s; }

      @keyframes wave {
        0%, 100% { height: 10px; }
        50% { height: 35px; }
      }

      /* Social links */
      .social-links {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        margin-top: 2rem;
      }

      .social-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border: 1px solid rgba(0, 255, 0, 0.3);
        border-radius: 12px;
        color: var(--neon-green);
        text-decoration: none;
        transition: all 0.3s ease;
        background: rgba(0, 255, 0, 0.05);
      }

      .social-link:hover {
        border-color: var(--neon-green);
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        transform: translateY(-3px);
      }

      .social-link svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }

      .footer {
        margin-top: 3rem;
        font-size: 0.85rem;
        color: var(--text-secondary);
      }

      .footer span {
        color: var(--neon-green);
      }

      @media (max-width: 480px) {
        .logo {
          font-size: 2.5rem;
        }

        .tagline {
          font-size: 0.75rem;
          letter-spacing: 0.2em;
        }

        h1 {
          font-size: 1.4rem;
        }

        p {
          font-size: 1rem;
        }

        .message {
          padding: 1.5rem;
        }
      }
